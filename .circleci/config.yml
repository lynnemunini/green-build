# Create a job that uses a "command" that prints the pipelineId to the console.
version: 2.1
commands:
  print_pipeline_id:
    description: "Print the pipelineId"
    parameters:
      to:
        type: string
        default: "Hello world"
    steps:
      - run: echo << parameters.to >>
jobs: 
  print_pipeline_id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          to: "PipelineId: ${CIRCLE_WORKFLOW_ID}"

workflows:
  pipeline:
    jobs:
      - print_pipeline_id